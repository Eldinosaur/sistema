<form fxLayout="column">
    <h2>Credenciales</h2>
    <mat-form-field appearance="outline">
        <mat-label>Correo</mat-label>
        <input matInput placeholder="Ingrese el correo" type="text" required>
        <mat-icon matSuffix>email</mat-icon>
    </mat-form-field> <br>
    <mat-form-field appearance="outline">
        <mat-label>Contraseña</mat-label>
        <input matInput placeholder="ingrese la contraseña" type="{{hidePassword?'password':'text'}}" required>
        <button mat-icon-button type="button" matSuffix (click)="hidePassword=!hidePassword">
            <mat-icon>{{hidePassword?"lock":"lock_open"}}</mat-icon>
        </button>        
    </mat-form-field><br>
    <button mat-raised-button color="primary">Ingresar</button>
</form>
