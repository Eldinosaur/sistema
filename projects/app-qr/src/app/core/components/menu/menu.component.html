<mat-nav-list fxLayout="column" fxLayoutAlign="space-between">
  <div>
      <mat-list-item *ngFor="let menu of listMenu">
          <a [routerLink]="menu.url">
              <button mat-icon-button>
                  <img src="{{menu.icon}}" alt="">
                  <span *ngIf="expanded">{{menu.title}}</span>
              </button>
          </a>
      </mat-list-item>

  </div>
  <div>
      <mat-list-item>
          <button mat-icon-button color="accent" (click)="toggleExpanded()">
              <img *ngIf="expanded" src="/assets/icons/flecha1.svg" alt="">
              <img *ngIf="!expanded" src="/assets/icons/flecha2.svg" alt="">
          </button>
      </mat-list-item>
  </div>
</mat-nav-list>
