<div fxLayout="column">
  <table mat-table [dataSource]="data">

    <ng-container [matColumnDef]="field" *ngFor="let field of columns">
      <th mat-header-cell *matHeaderCellDef>{{ field }}</th>
      <td mat-cell *matCellDef="let row">{{ row[field] }}</td>
    </ng-container>

    <!--<ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>
    <ng-container matColumnDef="agency">
      <th mat-header-cell *matHeaderCellDef>Agencia</th>
      <td mat-cell *matCellDef="let row">{{row.agency}}</td>
    </ng-container>-->
    <tr mat-header-row *matHeaderRowDef="columns"></tr>
    <tr mat-row *matRowDef="let row; columns:columns" class="highline"></tr>
  </table>
</div>
